<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Payment - TechStore</title>
    <link rel="stylesheet" href="css/payment.css">
  </head>
  <body>
    <div class="payment-container">
      <div class="payment-form">
        <h2>Payment Details</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" maxlength="16" required />
            <div class="card-type" id="cardType"></div>
          </div>
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="month" id="expiry" required />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" maxlength="4" required />
          </div>
          <button type="submit" class="btn">Confirm Payment</button>
        </form>
      </div>

      <div class="summary">
        <h3>Order Summary</h3>
        <div class="summary-item">
          <span>Item Total</span>
          <span>$1299</span>
        </div>
        <div class="summary-item">
          <span>Shipping</span>
          <span>$25</span>
        </div>
        <div class="summary-item total">
          <span>Total</span>
          <span>$1324</span>
        </div>
      </div>
    </div>
    <div id="successPopup" class="popup">ðŸŽ‰ Items ordered successfully!</div>
    <script src="js/payment.js"></script>
  </body>
</html>

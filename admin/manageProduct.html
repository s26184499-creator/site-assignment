<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Manage Products</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .admin-container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 0;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 1px;
        height: 100%;
        background: linear-gradient(
          180deg,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 100%
        );
      }

      .sidebar h2 {
        text-align: center;
        margin: 30px 0;
        font-size: 1.5rem;
        font-weight: 300;
        letter-spacing: 1px;
        color: #ecf0f1;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      .sidebar ul li {
        margin: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar ul li a {
        color: #ecf0f1;
        text-decoration: none;
        display: block;
        padding: 18px 25px;
        transition: all 0.3s ease;
        position: relative;
        font-weight: 400;
      }

      .sidebar ul li a:hover {
        background: rgba(255, 255, 255, 0.1);
        padding-left: 35px;
        color: #3498db;
      }

      .sidebar ul li a::before {
        content: "▸";
        position: absolute;
        left: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .sidebar ul li a:hover::before {
        opacity: 1;
      }

      /* Active menu item styling */
      .sidebar ul li a.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding-left: 35px;
        border-left: 4px solid #3498db;
        font-weight: 600;
      }

      .sidebar ul li a.active::before {
        content: "●";
        opacity: 1;
        color: #3498db;
        left: 12px;
      }

      .sidebar ul li a.active:hover {
        background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        color: white;
        padding-left: 35px;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }

      .navbar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px 30px;
        margin-bottom: 0;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }

      .navbar h1 {
        font-size: 1.8rem;
        font-weight: 300;
        letter-spacing: 1px;
      }

      /* Products Container */
      .products-container {
        padding: 30px;
      }

      .products-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .products-header h2 {
        color: #2c3e50;
        font-size: 1.5rem;
        font-weight: 500;
      }

      .add-product-btn {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .add-product-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
      }

      /* Products Grid */
      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
      }

      .product-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .product-image {
        width: 100%;
        height: 200px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: #ccc;
        background-size: cover;
        background-position: center;
      }

      .product-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
      }

      .product-description {
        color: #7f8c8d;
        font-size: 0.9rem;
        line-height: 1.5;
        margin-bottom: 15px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .product-actions {
        display: flex;
        gap: 10px;
      }

      .action-btn {
        flex: 1;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .edit-btn {
        background: #f39c12;
        color: white;
      }

      .edit-btn:hover {
        background: #e67e22;
        transform: translateY(-1px);
      }

      .delete-btn {
        background: #e74c3c;
        color: white;
      }

      .delete-btn:hover {
        background: #c0392b;
        transform: translateY(-1px);
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #7f8c8d;
      }

      .empty-state h3 {
        font-size: 1.3rem;
        margin-bottom: 15px;
        color: #95a5a6;
      }

      .empty-state p {
        font-size: 1rem;
        margin-bottom: 25px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .admin-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: auto;
        }

        .sidebar h2 {
          margin: 20px 0;
        }

        .sidebar ul {
          display: flex;
          overflow-x: auto;
        }

        .sidebar ul li {
          min-width: 120px;
          border-bottom: none;
          border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar ul li a.active {
          border-left: none;
          border-bottom: 4px solid #3498db;
        }

        .products-container {
          padding: 15px;
        }

        .products-header {
          flex-direction: column;
          gap: 15px;
          align-items: stretch;
        }

        .products-grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="addProduct.html">Add Product</a></li>
          <li>
            <a href="manageProduct.html" class="active">Manage Products</a>
          </li>
          <li><a href="#">Logout</a></li>
        </ul>
      </aside>
      <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
          <h1>Product Management</h1>
        </nav>

        <!-- Products Container -->
        <div class="products-container">
          <div class="products-header">
            <h2>All Products</h2>
            <a href="addProduct.html" class="add-product-btn"
              >+ Add New Product</a
            >
          </div>

          <div class="products-grid" id="products-grid">
            <!-- Products will be loaded here -->
          </div>

          <div class="empty-state" id="empty-state" style="display: none">
            <h3>No Products Found</h3>
            <p>
              You haven't added any products yet. Start by adding your first
              product!
            </p>
            <a href="addProduct.html" class="add-product-btn"
              >Add Your First Product</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="/js/admin/product_management.js"></script>

    <style>
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .admin-container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 0;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .sidebar h2 {
        text-align: center;
        margin: 30px 0;
        font-size: 1.5rem;
        font-weight: 300;
        letter-spacing: 1px;
        color: #ecf0f1;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      .sidebar ul li {
        margin: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar ul li a {
        color: #ecf0f1;
        text-decoration: none;
        display: block;
        padding: 18px 25px;
        transition: all 0.3s ease;
        position: relative;
        font-weight: 400;
      }

      .sidebar ul li a:hover {
        background: rgba(255, 255, 255, 0.1);
        padding-left: 35px;
        color: #3498db;
      }

      .sidebar ul li a::before {
        content: "▸";
        position: absolute;
        left: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .sidebar ul li a:hover::before {
        opacity: 1;
      }

      /* Active menu item styling */
      .sidebar ul li a.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding-left: 35px;
        border-left: 4px solid #3498db;
        font-weight: 600;
      }

      .sidebar ul li a.active::before {
        content: "●";
        opacity: 1;
        color: #3498db;
        left: 12px;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }

      .navbar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px 30px;
        margin-bottom: 0;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }

      .navbar h1 {
        font-size: 1.8rem;
        font-weight: 300;
        letter-spacing: 1px;
      }

      /* Dashboard Content */
      .dashboard-content {
        padding: 30px;
      }

      .dash-content{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      /* Stats Cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 33%;
        /* margin: 10px; */
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .stat-title {
        color: #7f8c8d;
        font-size: 1rem;
        font-weight: 500;
      }

      /* Quick Actions */
      .quick-actions {
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .quick-actions h3 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.3rem;
        font-weight: 500;
      }

      .action-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .action-btn {
        padding: 15px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        text-align: center;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .admin-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: auto;
        }

        .sidebar h2 {
          margin: 20px 0;
        }

        .sidebar ul {
          display: flex;
          overflow-x: auto;
        }

        .sidebar ul li {
          min-width: 120px;
          border-bottom: none;
          border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar ul li a.active {
          border-left: none;
          border-bottom: 4px solid #3498db;
        }

        .dashboard-content {
          padding: 15px;
        }

        .stats-grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .action-buttons {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
          <li><a href="dashboard.html" class="active">Dashboard</a></li>
          <li><a href="addProduct.html">Add Product</a></li>
          <li><a href="manageProduct.html">Manage Products</a></li>
          <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
      </aside>
      <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
          <h1>Dashboard</h1>
        </nav>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
          <div class="dash-content">
            <div class="stat-card">
            <div id="totalProducts" class="stat-number">0</div>
            <div class="stat-title">Total Products</div>
          </div>

          <div class="stat-card">
            <div id="totalOrders" class="stat-number">0</div>
            <div class="stat-title">Total Orders</div>
          </div>

          <div class="stat-card">
            <div id="totalUsers" class="stat-number">0</div>
            <div class="stat-title">Users</div>
          </div>
          </div>

          <!-- Quick Actions -->
          <div class="quick-actions">
            <h3>Quick Actions</h3>
            <div class="action-buttons">
              <a href="addProduct.html" class="action-btn">Add New Product</a>
              <a href="manageProduct.html" class="action-btn"
                >Manage Products</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
